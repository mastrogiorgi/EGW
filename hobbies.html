  <center><h3> <strong>Oi hobbares mou</strong></h3></center>
    <li> <em>Paizw me meraki ta exis:</em></li>
    <ol>
      <li>Tin kitharara</li>
      <li>Tin pianara</li>
      <li>To baglamadaki</li>
      <li>Mporw na se skisw sto skaki</li>
      <li>To poulaki mou eniote</li>
    </ol>
